apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: shop-app
  labels:
    app: backend-api
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
        tier: backend
    spec:
      containers:
      - name: api
        image: nginx:alpine
        ports:
        - containerPort: 80
        env:
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_USER
          value: "appuser"
        - name: DB_PASSWORD
          value: "apppass123"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: shop-app
spec:
  selector:
    app: backend-api
  ports:
  - port: 8080
    targetPort: 80
  type: ClusterIP
